<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio input</title>
</head>
<body>
    <h1>Exercicio</h1>
    <!-- 1 - Adicione os campos de entrada para email e senha. -->
    <form action="" method="get">
        <label for="email">Digite seu E-mail</label>
        <br>
        <input type="email"  name='user' placeholder="email" required id="email" autocomplete="off" autofocus>
        <br>
        <br>
        <label for="">Digite sua senha</label>
        <br>
        <input type="password" name="senha" placeholder="senha" required id="senha">
        <br>
        <br>
        <!-- 2 - Adicione um checkbox com o texto Lembre-me.-->
        <input type="checkbox" value="" name="">Lembre-me.
        <br>
        <br>
         <!-- 3 - Adicione um botÃ£o com o texto Entrar.-->
         <button type="submit">Enviar</button>
         <br>
         <br>
         <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.-->
         <!-- 5 - Adicione o atributo required para os campos de email e senha.-->
         <!-- 6 - Adicione o atributo autocomplete="off" para o campo de email.-->
         <!-- 7 - Adicione o atributo autofocus para o campo de email.-->
    </form>
</body>
</html>
