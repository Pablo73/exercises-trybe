<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
h3:hover{
    text-decoration: underline;
}
#pr{
    color: royalblue;
    font-style: italic;
}
#se{
    color: aqua;
}
#co{
    color: brown;
    font-size: 1.5em;
    font-style: italic;
}
#es{
    color: blueviolet;
}
#cl{
    color: darkgreen;
    font-style: italic;
}

h3{
    font-family: sans-serif;
}

</style>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div id="pr">
    <h3>Cor primária</h3>
  </div>

  <div id="se">
    <h3>Cor Secundária</h3>
  </div>

  <div id="co">
    <h3>Cor Complementar</h3>
  </div>

  <div id="es">
    <h3>Cor Escura</h3>
  </div>

  <div id="cl">
    <h3>Cor Clara</h3>
  </div>

</body>
</html>
